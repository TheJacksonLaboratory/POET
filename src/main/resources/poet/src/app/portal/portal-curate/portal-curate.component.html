<mat-progress-bar *ngIf="showLoader && !(auth.isLoading$ | async)" color="accent" mode="indeterminate"></mat-progress-bar>
<div class="curation-container" [fxLayout]="fxLayout" [fxLayoutAlign]="fxLayoutAlign">
  <app-source-selection-card [fxFlex]="fxFlexAnnotations" [activeType]="selectionType" [activeId]="selectionId"
                      (working)="doingWork($event)" *ngIf="shouldShowSourceSelection()"></app-source-selection-card>
  <app-annotation-card [fxFlex]="fxFlexAnnotations" *ngIf="sourceAndOntologySelected"></app-annotation-card>
  <app-maxo-curation [fxFlex]="fxFlexForm" [@bounceInLeft]="sourceAndOntologySelected" *ngIf="shouldShowMaxoCard()"></app-maxo-curation>
  <app-hpo-curation [fxFlex]="fxFlexForm" [@bounceInLeft]="sourceAndOntologySelected" *ngIf="shouldShowHpoCard()"></app-hpo-curation>
</div>
