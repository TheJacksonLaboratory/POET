<mat-card class="selection-card" *ngIf="(selectedDisease || selectedPublication)">
  <mat-card-title>
    Sources
  </mat-card-title>
  <mat-card-subtitle>
    Associated {{oppositeActiveType()}} for this {{this.activeType}}.
  </mat-card-subtitle>
  <mat-card-content>
    <mat-selection-list #diseases [multiple]="false" (selectionChange)="onSelectedListItem($event.option.value)">
      <mat-list-option class="selection-wrapper" *ngFor="let disease of annotatedDiseases$ | async" [value]="disease">
        <mat-icon matListIcon>coronavirus</mat-icon>
        <div class="selection-text">
          {{disease.diseaseName}}
          <span class="selection-id">{{disease.diseaseId}}</span>
        </div>
      </mat-list-option>
    </mat-selection-list>
    <mat-selection-list #publications [multiple]="false" (selectionChange)="onSelectedListItem($event.option.value)">
      <mat-list-option class="selection-wrapper" *ngFor="let publication of annotatedPublications$ | async" [value]="publication">
        <mat-icon matListIcon>library_books</mat-icon>
        <div class="selection-text">
          {{publication.publicationName}}
          <span class="selection-id">{{publication.publicationId}}</span>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
