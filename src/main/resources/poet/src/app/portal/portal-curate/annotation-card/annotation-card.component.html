<mat-card [@bounceInLeft]="triggerBounceIn" class="annotation-card">
  <mat-card-title>
    Curation Pad
  </mat-card-title>
  <mat-card-subtitle>
    <div class="source-subtitle">
      <span class="title-id">{{disease.diseaseId}}</span>
      <mat-icon>linear_scale</mat-icon>
      <span class="title-id">{{publication.publicationId}}</span>
    </div>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-selection-list #maxo [multiple]="false" (selectionChange)="onSelectedListItem($event.option.value)">
      <mat-list-option class="selection-wrapper" *ngFor="let maxo of maxoAnnotations | async" [value]="disease">
        <mat-icon matListIcon>assignment</mat-icon>
        <div class="selection-text">
          <span class="selection-id">{{maxo.maxoId}}</span>
          <span class="selection-id">{{maxo.hpoName}}</span>
        </div>
      </mat-list-option>
    </mat-selection-list>
<!--    <mat-selection-list #hpo [multiple]="false" (selectionChange)="onSelectedListItem($event.option.value)">-->
<!--      <mat-list-option class="selection-wrapper" *ngFor="let publication of annotatedPublications$ | async" [value]="publication">-->
<!--        <mat-icon matListIcon>library_books</mat-icon>-->
<!--        <div class="selection-text">-->
<!--          {{publication.publicationName}}-->
<!--          <span class="selection-id">{{publication.publicationId}}</span>-->
<!--        </div>-->
<!--      </mat-list-option>-->
<!--    </mat-selection-list>-->
  </mat-card-content>
</mat-card>
