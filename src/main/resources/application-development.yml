spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-poet.us.auth0.com/
          audiences: poet-api-audience
  datasource:
    url: jdbc:mysql://localhost:3306/poet
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
management:
  endpoints:
    web:
      exposure:
        include: "health,mappings"
auth0:
  nickname: https://poet.jax.org/nickname
  email: https://poet.jax.org/email
api:
  version: /api/v1
initializePoet: false
releasekey: release
