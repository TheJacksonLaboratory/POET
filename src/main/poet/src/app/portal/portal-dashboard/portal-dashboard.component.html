<div class="dashboard">
  <div class="flex-row" fxFlexLayout="row">
    <mat-card class="search-card" fxFlex="60" fxFlexOffset="20">
      <mat-card-title>
        Disease Curation
      </mat-card-title>
      <mat-card-content>
        <div class="search-wrapper">
          <app-search [role]="userRole"></app-search>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxflexlayout="row" class="flex-row">
    <mat-card class="recently-curated-card" fxFlex="60" fxFlexOffset="20">
      <mat-card-title>
        Recent Activity
      </mat-card-title>
      <mat-card-content>
        <mat-list *ngFor="let recent of recentActivity">
          <mat-list-item [routerLink]="'/curate/' + recent.diseaseId" class="activity-item">
            <h3>{{recent.view}}</h3>
            <span class="spacer"></span>
            <button mat-stroked-button>View Disease</button>
          </mat-list-item>
        </mat-list>
        <p *ngIf="recentActivity?.length == 0">No Activity Since Last Week.</p>
        <mat-paginator *ngIf="recentActivity?.length > 0" [length]="recentActivity?.length" pageSize=5
                       (page)="getPaginatorData($event)"
                       showFirstLastButtons="false">
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>
